<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактировать</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<h2>Редактировать</h2>

<form th:method="POST" th:action="@{/add}">
    <label class="form-label" for="name">Имя</label>
    <input type="text" class="form-control" th:field="*{user.name}" id="name" value="${user.name}"/>
    <label class="form-label" for="surname">Фамилия</label>
    <input type="text" class="form-control" th:field="*{user.surname}" id="surname" value="${user.surname}"/>
    <label class="form-label" for="age">Возраст</label>
    <input type="text" class="form-control" th:field="*{user.age}" id="age" value="${user.age}"/>
    <br>
    <br>
    <input type="submit" class="btn btn-primary" value="Редактировать"/>
</form>


</body>
</html>
